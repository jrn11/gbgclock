<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Timezone Converter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f4f9;
      color: #333;
      margin: 40px;
    }
    h1 { text-align: center; color: #222; }
    .converter {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .zone {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.2s;
    }
    .zone.active {
      background: #e3f2fd;
      box-shadow: 0 4px 16px rgba(33,150,243,0.3);
      transform: scale(1.05);
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 0.9em;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    input:focus { outline: none; border-color: #2196f3; }
    .note {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Real-Time Zone Converter</h1>

  <div class="converter" id="converter">
    <!-- Zones will be inserted by JavaScript -->
  </div>

  <p class="note">
    Click any time field → type a time (e.g., 14:30 or 2:30pm) → all other zones update instantly.<br>
    Supports 12-hour (with am/pm) and 24-hour formats.
  </p>

  <script>
    const zones = [
      { name: "Pacific",     abbr: "PT",  offset: -8 },
      { name: "Mountain",    abbr: "MT",  offset: -7 },
      { name: "Central",     abbr: "CT",  offset: -6 },
      { name: "Eastern",     abbr: "ET",  offset: -5 },
      { name: "Atlantic",    abbr: "AT",  offset: -4 },
      { name: "Zulu (UTC)",  abbr: "Z",   offset:  0 }
    ];

    const container = document.getElementById("converter");

    zones.forEach(zone => {
      const div = document.createElement("div");
      div.className = "zone";
      div.innerHTML = `
        <label>${zone.name}<br><small>${zone.abbr}</small></label>
        <input type="text" placeholder="--:--" data-offset="${zone.offset}">
      `;
      container.appendChild(div);
    });

    const inputs = document.querySelectorAll("input");

    // Parse a user-entered time string into minutes since midnight
    function parseTime(str) {
      str = str.trim().toLowerCase().replace(/\s+/g, '');
      let match;
      let hours, minutes = 0;

      // 24-hour format: 14:30 or 1430
      if (match = str.match(/^(\d{1,2}):?(\d{2})$/)) {
        hours = parseInt(match[1], 10);
        minutes = parseInt(match[2], 10);
      }
      // 12-hour with am/pm
      else if (match = str.match(/^(\d{1,2}):?(\d{0,2})\s*(am|pm)$/)) {
        hours = parseInt(match[1], 10);
        minutes = match[2] ? parseInt(match[2], 10) : 0;
        if (match[3] === "pm" && hours !== 12) hours += 12;
        if (match[3] === "am" && hours === 12) hours = 0;
      } else {
        return null;
      }

      if (hours < 0 || hours > 23 || minutes < 0 || minutes > 59) return null;
      return hours * 60 + minutes;
    }

    // Format minutes → HH:MM (24-hour)
    function formatTime(minutes) {
      const h = Math.floor(minutes / 60) % 24;
      const m = minutes % 60;
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }

    function updateAll(sourceInput) {
      const raw = sourceInput.value;
      const minutes = parseTime(raw);
      if (minutes === null) {
        // Invalid input → clear everything except the one being edited
        inputs.forEach(inp => {
          if (inp !== sourceInput) inp.value = "";
          inp.parentElement.classList.remove("active");
        });
        sourceInput.parentElement.classList.add("active");
        return;
      }

      // Highlight active zone
      inputs.forEach(inp => inp.parentElement.classList.remove("active"));
      sourceInput.parentElement.classList.add("active");

      // Convert using offsets
      inputs.forEach(inp => {
        if (inp === sourceInput) return;
        const offset = parseInt(inp.dataset.offset, 10);
        const sourceOffset = parseInt(sourceInput.dataset.offset, 10);
        const diff = offset - sourceOffset;
        let targetMinutes = minutes + diff * 60;

        // Wrap around the day
        while (targetMinutes < 0) targetMinutes += 1440;
        while (targetMinutes >= 1440) targetMinutes -= 1440;

        inp.value = formatTime(targetMinutes);
      });
    }

    inputs.forEach(input => {
      input.addEventListener("focus", () => {
        inputs.forEach(i => i.parentElement.classList.remove("active"));
        input.parentElement.classList.add("active");
      });

      input.addEventListener("input", () => updateAll(input));
    });

    // Optional: show current time in all zones on first load
    window.addEventListener("load", () => {
      const now = new Date();
      const utcMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
      inputs.forEach(inp => {
        const offset = parseInt(inp.dataset.offset, 10);
        let localMinutes = utcMinutes + offset * 60;
        while (localMinutes < 0) localMinutes += 1440;
        while (localMinutes >= 1440) localMinutes -= 1440;
        inp.value = formatTime(localMinutes);
      });
    });
  </script>
</body>
</html>
