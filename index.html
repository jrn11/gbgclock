<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gettysburg Clock</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('background.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 40px;
      min-height: 100vh;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      font-size: 2.8em;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    .converter {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
      max-width: 1300px;
      margin: 0 auto;
    }
    .zone {
      background: rgba(0, 0, 0, 0.45);
      padding: 18px 14px;
      border-radius: 12px;
      text-align: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .zone.active {
      background: rgba(30, 100, 200, 0.7);
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border-color: rgba(100, 180, 255, 0.8);
    }
    label {
      display: block;
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }
    small { font-weight: normal; opacity: 0.9; }
    input {
      width: 100%;
      padding: 12px 8px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 8px;
      color: white;
      box-sizing: border-box;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }
    input:focus {
      outline: none;
      background: rgba(255,255,255,0.3);
    }
    .note {
      text-align: center;
      margin-top: 40px;
      font-size: 0.95em;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Gettysburg Clock</h1>

  <div class="converter" id="converter"></div>

  <p class="note">
    Type a time in any zone (e.g., 3:15pm, 15:15, or 9am) â†’ others update instantly with correct DST.
  </p>

  <script>
    const zones = [
      { name: "Pacific",     abbr: "PT",  iana: "America/Los_Angeles" },
      { name: "Mountain",    abbr: "MT",  iana: "America/Denver" },
      { name: "Central",     abbr: "CT",  iana: "America/Chicago" },
      { name: "Eastern",     abbr: "ET",  iana: "America/New_York" },
      { name: "Atlantic",    abbr: "AT",  iana: "America/Halifax" },
      { name: "Zulu (UTC)",  abbr: "Z",   iana: "UTC" }
    ];

    const container = document.getElementById("converter");
    const inputs = [];

    zones.forEach(zone => {
      const div = document.createElement("div");
      div.className = "zone";
      div.innerHTML = `
        <label>${zone.name}<br><small>${zone.abbr}</small></label>
        <input type="text" placeholder="--:--" data-iana="${zone.iana}">
      `;
      container.appendChild(div);
      inputs.push(div.querySelector("input"));
    });

    const formatters = {};
    zones.forEach(z => {
      formatters[z.iana] = new Intl.DateTimeFormat('en-US', {
        timeZone: z.iana,
        hour: '2-digit',
        minute:  '2-digit',
        hour12: false
      });
    });

    function parseTime(str) {
      str = str.trim().toLowerCase().replace(/\s+/g, '');
      let match;
      let h, m = 0;

      if (match = str.match(/^(\d{1,2}):?(\d{2})$/)) {
        h = parseInt(match[1]); m = parseInt(match[2]);
      }
      else if (match = str.match(/^(\d{1,2}):?(\d{0,2})(am|pm)$/)) {
        h = parseInt(match[1]); m = match[2] ? parseInt(match[2]) : 0;
        if (match[3] === 'pm' && h !== 12) h += 12;
        if (match[3] === 'am' && h === 12) h = 0;
      } else return null;

      if (h < 0 || h > 23 || m < 0 || m > 59) return null;
      return {h, m};
    }

    function updateAll(sourceInput) {
      const parsed = parseTime(sourceInput.value);
      const sourceIANA = sourceInput.dataset.iana;

      // Highlight active zone
      document.querySelectorAll('.zone').forEach(z => z.classList.remove('active'));
      sourceInput.closest('.zone').classList.add('active');

      if (!parsed) {
        inputs.forEach(i => i !== sourceInput && (i.value = ''));
        return;
      }

      // Create date in source timezone
      const now = new Date();
      const sourceDate = new Date(now.toLocaleString("en-US", {timeZone: sourceIANA}));
      sourceDate.setHours(parsed.h, parsed.m, 0, 0);

      // Convert to UTC once
      const utcMs = sourceDate.getTime() + sourceDate.getTimezoneOffset() * 60000;

      inputs.forEach(inp => {
        if (inp === sourceInput) return;
        const dateInZone = new Date(utcMs - new Date().getTimezoneOffset() * 60000);
        inp.value = formatters[inp.dataset.iana].format(dateInZone);
      });
    }

    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        document.querySelectorAll('.zone').forEach(z => z.classList.remove('active'));
        input.closest('.zone').classList.add('active');
      });
      input.addEventListener('input', () => updateAll(input));
    });

    // Show current real time on load
    window.addEventListener('load', () => {
      const now = new Date();
      inputs.forEach(inp => {
        inp.value = formatters[inp.dataset.iana].format(now);
      });
    });
  </script>
</body>
</html>
